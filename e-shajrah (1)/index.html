
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Family Tree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'male': 'rgba(59, 130, 246, 0.1)',
              'male-dark': 'rgba(59, 130, 246, 0.2)',
              'male-border': 'rgb(59, 130, 246)',
              'female': 'rgba(236, 72, 153, 0.1)',
              'female-dark': 'rgba(236, 72, 153, 0.2)',
              'female-border': 'rgb(236, 72, 153)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
               spin: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-in-out',
              spin: 'spin 1s linear infinite',
            },
          },
        },
      }
    </script>
    <style>
      /* Styles for PDF generation will be handled by html2canvas, so @media print is no longer needed */
    </style>

  }
}
</script>
